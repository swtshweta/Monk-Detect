<!DOCTYPE html>
<html lang="en">
<head>
	<link href="credit-card-type-detector.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="credit-card-type-detector.js"></script>
	<script type="text/javascript" src="jquery.maskedinput-1.3.min.js   "></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#check_card_number').creditcard_type({ 'credit_card_logos' : '.ccard_logo' });
		});
	</script>
</head>

<body>
<input id="check_card_number" type="text" size="20" pattern="[0-9]*" autocomplete="off" class="stripe_card_number" required="required" />

<ul class="ccard_logo">
	<li class="visa">Visa</li>
	<li class="mastercard">Mastercard</li>
	<li class="amex">American Express</li>
	<li class="discover">Discover</li>
	<li class="jcb">JCB</li>
	<li class="diners">Diners Club</li>

</ul>
</body>
</html>
