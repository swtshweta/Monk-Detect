<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Detect and Format Credit Card Type</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<form name="ccfrm" method="get">
		<div class="card">
			<label for="card_number">Enter your Credit Card Number:</label>
			<p>
				<input name="card_number" type="text" value="" id="ccard_number" maxlength="20" />
				<span class="card_icon" id="card_icon"></span>
			</p>
			<p class="status" id="status">
				<span class="status_icon"></span>
				<span class="status_message"></span>
			</p>
		<label for="cvv">Enter CVV/CID Number: </label>
		<p>
		<input id="cvv" type="text" maxlength="3" name="cvv" />
		<span class="cvv_icon" id="cvv_icon"></span>
		</p>
		</div>
	</form>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.maskedinput-1.3.min.js"></script>
	<script type="text/javascript" src="js/cardchecker.js"></script>
	<script type="text/javascript">
		$('.card').cardvalidator({
			creditCardId: 'ccard_number', //id for creditcard text field
			cvvIconId: 'cvv_icon',//id for cvv image text field
			cardStatusId: 'status',//id for status text field for displaying error or succcess messages
			cardIconId: 'card_icon',//id for creditcard icon text field.used for displaying card icon
			cardMasking: 1, //option whether user wants masking or not. default is true
			});
	</script>
</body>

</html>
